<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/ionic.swipecards-h.js"></script>
</head>

<body ng-app="starter" no-scroll>

  <ion-content ng-controller="CardsCtrl">
    <ion-header-bar align-title="center" class="bar-positive">
      <h1 class="title">Google Now Style Cards</h1>
    </ion-header-bar>

    <div class="list">
<div swipe-cards 
xxx-ng-repeat="card in cards"
collection-repeat="card in cards"
collection-item-width="'100%'"
collection-item-height="320">
    <swipe-card 
      xxx-on-destroy="cardDestroyed(card)" 
      on-keep="cardKeep(card)" 
      on-reject="cardReject(card)" 
      on-card-swipe="cardSwiped($index)">
          <ng-include src="'tossable-card.html'"
          ng-controller="CardCtrl"></ng-include>
      </swipe-card>
</div>
    </div>
  </ion-content>



<script id="tossable-card.html" type="text/ng-template">
  <div class="card tossable-card">
      <div class="item item-divider" ng-class="{
        'item-balanced':card.topPick,
        'item-assertive': card.topPick === false,
        'item-positive':!card.topPick && card.topPick !== false
      }">
       {{card.title}}
      </div>  
      <div class="item item-image">
        <img ng-src="http://lorempixel.com/320/240?{{$index}}">
      </div>
      <div class="item item-divider item-positive text-right">
        {{$index}}
      </div> 
   </div>
</script>

</body>

</html>
